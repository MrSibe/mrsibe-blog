{{- /* 性能优化：预连接关键资源 */ -}}
<link rel="preconnect" href="https://fonts.googleapis.com" crossorigin>
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="dns-prefetch" href="https://analytics.ahrefs.com">
<link rel="dns-prefetch" href="https://www.googletagmanager.com">

{{- /* Google Fonts - 优化加载策略（异步加载，避免阻塞渲染） */ -}}
<link rel="preload" as="style" href="https://fonts.googleapis.com/css2?family=Source+Serif+4:ital,opsz,wght@0,8..60,400;0,8..60,500;0,8..60,600;0,8..60,700;1,8..60,400;1,8..60,500&family=JetBrains+Mono:wght@400;500;600&family=IBM+Plex+Mono:wght@400;500;600&family=Noto+Serif+SC:wght@400;500;600;700&display=swap" onload="this.onload=null;this.rel='stylesheet'">
<noscript>
  <link href="https://fonts.googleapis.com/css2?family=Source+Serif+4:ital,opsz,wght@0,8..60,400;0,8..60,500;0,8..60,600;0,8..60,700;1,8..60,400;1,8..60,500&family=JetBrains+Mono:wght@400;500;600&family=IBM+Plex+Mono:wght@400;500;600&family=Noto+Serif+SC:wght@400;500;600;700&display=swap" rel="stylesheet">
</noscript>

{{- /* Ahrefs Web Analytics - 改用 defer 提升性能 */ -}}
{{- if hugo.IsProduction | or (eq site.Params.env "production") }}
<script src="https://analytics.ahrefs.com/analytics.js" data-key="+l1xGejnsYdzsQ6GXnMjjw" defer></script>
{{- end }}

{{- /* SEO 增强 Meta 标签 */ -}}
<meta name="format-detection" content="telephone=no">
<meta name="theme-color" content="#2e2e33" media="(prefers-color-scheme: dark)">
<meta name="theme-color" content="#ffffff" media="(prefers-color-scheme: light)">
